<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Of A Number</title>
</head>
<body style = "text-align: center; font-size: 20px;">  
    <h1 style="color:blueviolet;"> FACTORIAL OF A NUMBER</h1>  
    Enter a number to find factorial <input id = "number">  
    <br><br>  
    <button onclick = "fact1()" style="color: blueviolet;"> SUBMIT </button>  
    <p id = "res"></p>  
    <script>  
    function fact(num)   
    {  
    if (num == 0) {  
    return 1;  
    }  
    else {  
    return num * fact( num - 1 );  
    }  
    }  
    function fact1()  
    {  
    var num = document.getElementById("number").value;  
    var f = fact(num);  
    document.getElementById("res").innerHTML="The Factorial of Number " + num + " Is =  " + f ;  
    }  
    </script>  
    </body> 
</html>
